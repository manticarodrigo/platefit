# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  dev.platefit.co:
    site_hosts:
      - canonical: dev.platefit.co
    local_path: ../app # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:manticarodrigo/platefit.git # replace with your Git repo URL
    repo_subtree_path: app # relative path to your Bedrock/WP directory in your repo
    branch: staging
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: false
